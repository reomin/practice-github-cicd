name: Condition
on: push
jobs:
  skip-or-run:
    runs-on: ubuntu-latest
    env:
      CONTAINS_FUNC: ${{ contains('Hello', 'ell') }} # 「ell」を含むか
      STARTS_WITH_FUNC: ${{ startsWith('Hello', 'He') }} # 「He」で始まるか
      ENDS_WITH_FUNC: ${{ endsWith('Hello', 'lo') }} # 「lo」で終わる
    steps:
      - run: printenv | grep '_FUNC'
        if: ${{ contains(github.run.id, '1') }}
      - run: exit 1
      - run: echo "hello"
        if: ${{failure()}}
